# CustomPotions Configuration File
# Плагин для создания кастомных зелий на сервере CME World

# ============================================
# Настройки варки зелий
# ============================================
brewing:
  # Время варки зелья в тиках (20 тиков = 1 секунда)
  # По умолчанию: 400 тиков (20 секунд)
  brewing-time: 400
  
  # Уровень топлива, который устанавливается при добавлении пороха дракона
  # По умолчанию: 20
  fuel-level: 20
  
  # Потребление топлива за тик
  # По умолчанию: 1
  fuel-consumption-per-tick: 1

# ============================================
# Настройки интерфейсов (GUI)
# ============================================
gui:
  # Размер страницы для меню выбора ингредиентов
  # По умолчанию: 49
  ingredient-menu-page-size: 49
  
  # Размер страницы для других меню
  # По умолчанию: 51
  default-page-size: 51
  
  # Размер прыжка по страницам (для будущей функции быстрого перехода)
  # По умолчанию: 5
  page-jump-size: 5

# ============================================
# Сообщения
# ============================================
messages:
  # Префикс для всех сообщений плагина
  prefix: "&6[CustomPotions]&r "
  
  # Сообщение об успешной перезагрузке
  reload-success: "&aПлагин успешно перезагружен."
  
  # Сообщение об отсутствии прав
  no-permission: "&4У вас нет прав для выполнения этой команды."
  
  # Сообщение о том, что команда доступна только игрокам
  player-only: "&4Эта команда доступна только игрокам."
  
  # Сообщение об успешном добавлении зелья
  potion-added: "&aЗелье &e{potion_name} &aуспешно добавлено в игру."
  
  # Сообщение об ошибке при загрузке зелья
  potion-load-error: "&cОшибка при загрузке зелья: &e{error}"

# ============================================
# Настройки отладки
# ============================================
debug:
  # Включить режим отладки (выводит дополнительную информацию в консоль)
  # По умолчанию: false
  enabled: false
  
  # Логировать все действия с варкой зелий
  log-brewing-actions: false
  
  # Логировать все действия с инвентарями
  log-inventory-actions: false

# ============================================
# Настройки валидации
# ============================================
validation:
  # Проверять, что ID зелья не конфликтует с ванильными зельями
  # По умолчанию: true
  check-vanilla-conflicts: true
  
  # Проверять, что базовое зелье в рецепте существует
  # По умолчанию: true
  check-recipe-base: true
  
  # Пропускать невалидные зелья вместо остановки загрузки
  # По умолчанию: true
  skip-invalid-potions: true

# ============================================
# Настройки файлов
# ============================================
files:
  # Имя файла с данными о зельях (без расширения)
  # По умолчанию: potions
  potions-file: "potions"
  
  # Автоматическое сохранение при изменении
  # По умолчанию: true
  auto-save: true

# ============================================
# Дополнительные настройки
# ============================================
settings:
  # Показывать информацию о рецептах в описании зелья
  # По умолчанию: true
  show-recipes-in-lore: true
  
  # Показывать информацию об эффектах в описании зелья
  # По умолчанию: true
  show-effects-in-lore: true
  
  # Формат отображения длительности эффектов
  # Доступные форматы: TICKS, SECONDS, MINUTES, READABLE
  # По умолчанию: READABLE
  duration-format: "READABLE"

